<!DOCTYPE html>
<html>
<head>
    {include file='public/head' /}
    <title>渠道商详情</title>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header">
        {include file='public/header' /}
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            {include file='public/left_menu' /}
        </div>
    </div>

    <div class="layui-body">

        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class='layui-form-item'>
		   		<span class="layui-breadcrumb">
					<a href="#">销售管理</a>
					<a href="/sale/showDistributorManage">渠道管理</a>
					<a href="#"><cite>渠道商详情</cite></a>
				</span>
            </div>
            <br/>
            <br/>
            <br/>
            <form class="layui-form" id="form1" onSubmit="return edit()">
                <div class="layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <select disabled name="status"  >
                                <option value="1" {$distributorList.status==1?'selected':''} >启用</option>
                                <option value="2" {$distributorList.status==2?'selected':''}>停用</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label">合作类型</label>
                        <div class="layui-input-block">
                            <select disabled name="associate_type"  >
                                <option value="1" {$distributorList.associate_type==1?'selected':''}>Item1</option>
                                <option value="2" {$distributorList.associate_type==2?'selected':''}>Item2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">渠道商名称</label>
                        <div class="layui-input-block">
                            <input disabled name="distributor_name" value="{$distributorList.distributor_name}" required lay-verify="required" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label">联系人</label>
                        <div class="layui-input-block">
                            <input disabled name="contect" value="{$distributorList.contect}" required lay-verify="required" class="layui-input" />
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input disabled name="tel" value="{$distributorList.tel}" required lay-verify="required" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label">语言</label>
                        <div class="layui-input-block">
                            <select disabled name="language_id" required lay-verify="required" lay-search >
                                <option></option>
                                {foreach $langList as $langListV}
                                <option value="{$langListV.language_id}" {$langListV.language_id==$distributorList.language_id?'selected':''}>{$langListV.language_name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">地址</label>
                        <div class="layui-input-block">
                            <input disabled name="address" value="{$distributorList.address}" required lay-verify="required" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label">城市</label>
                        <div class="layui-input-block">
                            <select disabled name="city_id" required lay-verify="required" lay-search>
                                <option></option>
                                {foreach $cityList as $cityListV}
                                <option value="{$cityListV.country_id}" {$cityListV.country_id==$distributorList.city_id?'selected':''}>{$cityListV.country_name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">邮编</label>
                        <div class="layui-input-block">
                            <input disabled name="zip_code" value="{$distributorList.zip_code}" required lay-verify="required" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input disabled name="email" value="{$distributorList.email}" required lay-verify="required|email" class="layui-input" />
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a href="javascript:history.back(-1)"><button type="button" class="layui-btn layui-btn-primary">返回</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
{include file='public/foot_js' /}


<script>


</script>

</body>
</html>
