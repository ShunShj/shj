<!DOCTYPE html>
<html>
<head>
	{include file='public/head' /}
  	<title>新增标签</title>
 
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	
	<div class="layui-header">
	{include file='public/header' /}
	</div>
  
	 <div class="layui-side layui-bg-black">
	   <div class="layui-side-scroll">
	     <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
		{include file='public/left_menu' /}
	   </div>
	 </div>
  
	<div class="layui-body">
	 
		<!-- 内容主体区域 -->
		<div style="padding: 15px;">
			<div class='layui-form-item'>
		   		<span class="layui-breadcrumb" lay-separator="-">
					<a>首页</a>
					<a>系统设置</a>
					<a>标签管理</a>
					<a><cite>添加标签</cite></a>
				</span>
			</div>
			<br><br>
			<div class="layui-row">
				<form class="layui-form layui-col-md4" id="form1" onSubmit="return tagAdd()">
					<div class="layui-form-item">
						<label class="layui-form-label">语言：</label>
						<div class="layui-input-block">
							<select name="language_id">
								{foreach name='language_data' item='vo'}
								<option value="{$vo.language_id}" {if condition="$vo.language_id eq $Think.session.user.language_id"}selected='selected'{/if}>{$vo.language_name}</option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label input-required">标签名称:</label>
						<div class="layui-input-block">
							<input name="tag_name" placeholder="标签名称" autocomplete="off" class="layui-input" type="text" lay-verify="required">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label input-required">标签代码:</label>
						<div class="layui-input-block">
							<input name="code_name" placeholder="标签代码" autocomplete="off" class="layui-input" type="text" lay-verify="required">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label input-required">所属模块:</label>
						<div class="layui-input-block">
							<select name="type_name">
								{foreach name='type_data' item='vo'}
								<option value="{$vo}">{$vo}</option>
								{/foreach}
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn nav-submit" lay-submit="" lay-filter="formDemo">提交</button>
							<a href='/system/showTagManage?status=1'><button type="button" class="layui-btn layui-btn-primary">返回</button></a>
						</div>
					</div>
				</form>
			</div>
		 
		</div>
	</div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
{include file='public/foot_js' /}
<script src='__STATIC__/javascript/system/system.js'></script>
</body>
</html>
