<!DOCTYPE html>
<html>
<head>
    {include file='public/head' /}
    <title>language-manage-edit</title>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header">
        {include file='public/header' /}
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            {include file='public/left_menu' /}
        </div>
    </div>

    <div class="layui-body">

        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class='layui-form-item'>
		   		<span class="layui-breadcrumb">
					<a href="#">系统设置</a>
					<a href="#">语言管理</a>
					<a href="#"><cite>编辑语言</cite></a>
				</span>
            </div>
            <br/>
            <br/>
            <br/>
            {foreach $data as $k=>$v}
                <form class="layui-form" onSubmit="return edit()">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input id="edit_lg_name" name="name" required="" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" type="text" value="{$v.language_name}">
                        </div>
                    </div>
                    <br/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <select name="status" id="edit_lg_status" lay-filter="required" >
                                {if condition="$v.status eq 1"}
                                    <option value="1" selected>可用</option>
                                    <option value="2">禁用</option>
                                {else}
                                    <option value="1">可用</option>
                                    <option value="2" selected>禁用</option>
                                {/if}
                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="language_edit_button">立即提交</button>
                            <a href='/system/showLanguageManage'><button type="button" class="layui-btn layui-btn-primary">返回</button></a>
                            <input type="hidden" id="language_id_hidden" value="{$language_id}">
                        </div>
                    </div>
                </form>
            {/foreach}
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
{include file='public/foot_js' /}
<script src='__STATIC__/javascript/system/language.js'></script>
</body>
</html>
