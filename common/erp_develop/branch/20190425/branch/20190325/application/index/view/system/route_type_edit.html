<!DOCTYPE html>
<html>
<head>
    {include file='public/head' /}
    <title>language-manage-add</title>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header">
        {include file='public/header' /}
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            {include file='public/left_menu' /}
        </div>
    </div>

    <div class="layui-body">

        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class='layui-form-item'>
		   		<span class="layui-breadcrumb" lay-separator="-">
					<a>首页</a>
                    <a>系统设置</a>
				    <a>线路类型</a>
					<a><cite>修改线路类型</cite></a>
				</span>
            </div>
            <br/>
            <br/>
            <div class="layui-row">
                <form class="layui-form layui-col-md4" onSubmit="return route_type_edit()">
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型名称：</label>
                        <div class="layui-input-block">
                            <input id="edit_route_type_name" name="route_type_name" value="{$route_type_result.route_type_name}" required="" lay-verify="required" placeholder="类型名称" autocomplete="off" class="layui-input" type="text">
                        </div>
                    </div>
                    <br/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型：</label>
                        <div class="layui-input-block">
                            <select name="type" id="edit_route_type_type" lay-filter="required" >
                                <option value="1" {if condition="1 eq $route_type_result['type']"}selected="seleted"{/if}>华人团</option>
                                <option value="2" {if condition="2 eq $route_type_result['type']"}selected="seleted"{/if}>老外团</option>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态：</label>
                        <div class="layui-input-block">
                            <select name="status" id="edit_route_type_status" lay-filter="required" >
                                <option value="1" {if condition="1 eq $route_type_result['status']"}selected="seleted"{/if}>启用</option>
                                <option value="2" {if condition="2 eq $route_type_result['status']"}selected="seleted"{/if}>禁用</option>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" id="route_type_hidden_route_type_id" value="{$route_type_result.route_type_id}">
                            <button class="layui-btn nav-submit" lay-submit="" lay-filter="formDemo" id="route_type_edit_button">立即提交</button>
                            <a href='/system/showRouteTypeManage'><button type="button" class="layui-btn layui-btn-primary">返回</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
{include file='public/foot_js' /}
<script src='__STATIC__/javascript/system/product.js'></script>
</body>
</html>
