<!DOCTYPE html>
<html>
<head>
	{include file='public/head' /}
  	<title>layout 后台大布局 - Layui</title>
 
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	
	<div class="layui-header">
	{include file='public/header' /}
	</div>
  
	 <div class="layui-side layui-bg-black">
	   <div class="layui-side-scroll">
	     <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
		{include file='public/left_menu' /}
	   </div>
	 </div>
  
	<div class="layui-body">
	 
		<!-- 内容主体区域 -->
		<div style="padding: 15px;">
			<div class='layui-form-item'>
		   		<span class="layui-breadcrumb" lay-separator="-">
					<a>首页</a>
					<a>系统设置</a>
					<a>用户管理</a>
					<a><cite>添加用户</cite></a>
				</span>
			</div>
			<br><br>
			<div class="layui-row">
				<form class="layui-form layui-col-md4"  onSubmit="return userAdd()">
					<div class="layui-form-item">
						<label class="layui-form-label input-required">公司：</label>
						<div class="layui-input-block">
							<select name="company_id" id='company_id' lay-verify="required" lay-filter="system_company_id">
								<option value="">- - 请选择 - -</option>
								{foreach name='company_data_result'  item='vo'}
								<option value="{$vo.company_id}">{$vo.company_name}</option>

								{/foreach}

							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label input-required">部门：</label>
						<div class="layui-input-block">
							<select name="department_id" id='department_id' lay-verify="required" lay-filter="system_department_id">


							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label ">职位：</label>
						<div class="layui-input-block">
							<input name="job_name" id='job_name' class="layui-input"  >

						
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label input-required">账号：</label>
						<div class="layui-input-block">
							<input name="username"   placeholder="请输入账号" lay-verify="required" autocomplete="off" class="layui-input" type="text">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label input-required ">密码：</label>
						<div class="layui-input-block">
							<input name="password"   placeholder="请输入密码" autocomplete="off" class="layui-input" type="password">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label input-required">姓名：</label>
						<div class="layui-input-block">
							<input name="nickname"   placeholder="请输入姓名" lay-verify="required" autocomplete="off" class="layui-input" type="text">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系方式：</label>
						<div class="layui-input-block">
							<input name="phone"   placeholder="请输入联系方式" autocomplete="off" class="layui-input" type="text">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">邮箱：</label>
						<div class="layui-input-block">
							<input name="email"   placeholder="请输入邮箱" autocomplete="off" class="layui-input" type="text">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label input-required">语言：</label>
						<div class="layui-input-block">
							<select name="language_id" id="language_id" layui-vefiry='required' >
								<option value="">- - 请选择 - -</option>
								{foreach name='language_data_result'  item='vo'}
								<option value="{$vo.language_id}">{$vo.language_name}</option>

								{/foreach}

							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label input-required">角色：</label>
						<div class="layui-input-block">
							<select name="role_id" id="role_id" lay-verify="required" >
								<option value="">- - 请选择 - -</option>
								{foreach name='role_data_result'  item='vo'}
								<option value="{$vo.role_id}">{$vo.role_name}</option>

								{/foreach}

							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn nav-submit" lay-submit="" lay-filter="formDemo" >提交</button>
							<a href="javascript:history.back(-1)"><button type="button" class="layui-btn layui-btn-primary">返回</button></a>
						</div>
					</div>
				</form>
			</div>
		 
		</div>
	</div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
{include file='public/foot_js' /}

<script src='__STATIC__/javascript/system/system.js'></script>

</body>
</html>
