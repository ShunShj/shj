<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {include file='public/head' /}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>财务管理-销售报表</title>
    <style>
        #page-content th,#page-content td{
            text-align: center;
            line-height: 30px;
            padding:10px;
        }
        #page-content th{
            font-weight: bold;
        }
        .tr-none{
            display: none;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        {include file='public/header' /}
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            {include file='public/left_menu' /}
        </div>
    </div>

    <div class="layui-body layui-body-bg">
        <div style="padding: 15px 15px 0px;">
            <div class="body-top">
                <div class='layui-form-item'>
                    <span class="layui-breadcrumb" lay-separator="-">
                        <a>首页</a>
                        <a>财务管理</a>
                        <a><cite>销售报表</cite></a>
                    </span>
                </div>
            </div>
            <br>
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li ><a href="/finance/SalesReportProducts">产品Product</a></li>
                    <li class="layui-this" >创建人Agent</li>
                </ul>
                <br/>
                <div class='layui-block all-search-bg'>
                    <form class="layui-form" action="" method="get" >
                        <div class="layui-row">
                            <div class="layui-col-md4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label input-required">时间:</label>
                                    <div class="layui-input-block">
                                        <div class="layui-input-inline date-width">
                                            <input type="text" name="startDate" id="branch_product_begin_time" placeholder="" class="layui-input layui-input-date sales-date">
                                        </div>
                                        <div class="date-and">-</div>
                                        <div class="layui-input-inline date-width">
                                            <input type="text" name="endDate" id="branch_product_end_time" placeholder="" class="layui-input layui-input-date sales-date">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">分公司:</label>
                                    <div class="layui-input-block">
                                        <select name="s_company_id">
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">R/W:</label>
                                    <div class="layui-input-block">
                                        <select name="rw">
                                            <option></option>
                                            <option>零售R</option>
                                            <option>整销W</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-md4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">订单创建人:</label>
                                    <div class="layui-input-block">
                                        <select name="s_agent">
                                            <option></option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="all-button-center">
                                <button class="layui-btn nav-search">搜索</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <div class="content-bg">
                <p style="text-align: right"><a class="layui-btn">打印</a></p>
                <hr>
                <div class="table-nont user-manage newBg-pageHeight">
                    <table class="layui-table" id="">
                        <thead>
                        <tr>
                            <th>分公司</th>
                            <th>零售/整售</th>
                            <th>订单创建人</th>
                            <th>收客总数</th>
                            <th>销售总额</th>
                            <th colspan="2">&nbsp;</th>
                        </tr>
                        </thead>


                    </table>

                </div>
            </div>


        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
    <script id="demo" type="text/html">

    </script>
</div>
{include file='public/foot_js' /}
<script type="text/javascript" src="__STATIC__/javascript/product/all.js"></script>
<script type="text/javascript" src="__STATIC__/javascript/finance/tableExport.min.js"></script>
<script>
    layui.use(['layer', 'form','laydate'], function(){
        var layer = layui.layer
                ,laydate=layui.laydate
                ,form = layui.form;


        laydate.render({
            elem: '#tableMonths'
            ,type: 'month'
        });//月份选择

        $("#table-list tbody tr").each(function(index,item){
            if($(item).find("td").length==0){
                $(item).remove();
            }
        })
    });
    function upload() {
        $('#table-list').tableExport({
            fileName: '集团资产负债表{$year_month}',
            type: 'excel',
            escape:'true'
        });
    }
</script>


</body>
</html>
